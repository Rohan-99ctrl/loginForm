<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    



    <div class="formSecWrapper">
        <div class="containerFormSec">
            <h2>Login Account</h2>
            <label for="username">Email or Username</label>
            <input class="inputForm" id="username" type="text" placeholder="Email or Username"><br>
            <label for="pass">Password</label>
            <input class="inputForm" id="pass" type="password" placeholder="Password"><br>
            <input id="submitForm" type="submit" value="LOGIN">

            <p><a href="#">Lost your password?</a></p>
            <p><a href="#">Create a account</a></p>
        </div>
    </div>





</body>
</html>
